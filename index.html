<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/b2c26495a2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <title>toDo List</title>
    <!--ios support-->
    <link rel="apple-touch-icon" href="imgs/icons/96px.png">
    <meta name="app-mobile-web-app-status-bar" content="#450d4e">
    <meta name="theme-color" content="#450d4e">
</head>

<body>
    <div class="container">
        <header>
            <div class="reload">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div class="date"></div>
        </header>
        <div class="lol">
            <div class="todayContainer">
                <div class="today">
                    <p>Today's tasks :</p>
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
            <div class="content">
                <ul id="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="registerSW.js"></script>
</body>

</html>
